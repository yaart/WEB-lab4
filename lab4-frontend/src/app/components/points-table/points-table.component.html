<div class="points-table">
  <div class="table-header">
    <h3>История проверок</h3>
    <button pButton
            type="button"
            label="Очистить"
            class="p-button-danger p-button-outlined p-button-sm"
            [disabled]="points.length === 0"
            (click)="confirmClear()">
    </button>
  </div>

  <p-table [value]="points"
           [paginator]="true"
           [rows]="5"
           [rowsPerPageOptions]="[5, 10, 20]"
           [showCurrentPageReport]="true"
           currentPageReportTemplate="Показано {first} - {last} из {totalRecords} точек"
           [scrollable]="true"
           scrollHeight="350px"
           styleClass="p-datatable-sm p-datatable-striped"
           [tableStyle]="{'min-width': '600px'}">

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 70px">X</th>
        <th style="width: 80px">Y</th>
        <th style="width: 70px">R</th>
        <th style="width: 100px">Результат</th>
        <th style="width: 100px">Время (мс)</th>
        <th>Дата проверки</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-point>
      <tr>
        <td>{{ point.x }}</td>
        <td>{{ point.y | number:'1.2-2' }}</td>
        <td>{{ point.r }}</td>
        <td>
          <p-tag [value]="point.hit ? 'Попадание' : 'Промах'"
                 [severity]="point.hit ? 'success' : 'danger'"
                 styleClass="mr-2">
          </p-tag>
        </td>
        <td>{{ point.executionTime }}</td>
        <td>{{ formatDate(point.createdAt) }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
